<!-- declare document type and version of this html template -->
<!DOCTYPE html>

<!-- start of html code -->
<html>
    <!-- start of head part of the code -->
    <head>
        <!-- flask version of importing css dependency for styling -->
        <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="style.css" ) }}" />
        <title>Loan System</title>
    </head>

    <!-- start of body part of code -->
    <body>
        <!-- container placed on upper left half  for inputting debt records -->
        <div class="debt_input">
            <!-- header for debt container -->
            <h1>DEBT INPUT</h1>
            <!-- input field for debt details -->
            <form action="#">
                <label for="debt_name">DEBTOR'S NAME: </label><br>
                <input type="text" id="debt_name" name="debt_name" placeholder="Juan dela Cruz"><br>
                <label for="debt_date">DEBT DATE: </label><br>
                <input type="text" id="debt_date" name="debt_date" placeholder="YYYY-MM-DD"><br>
                <label for="debt_amount">DEBT AMOUNT: </label><br>
                <input type="text" id="debt_amount" name="debt_amount" placeholder="10000"><br>
                <label for="debt_percent">MONTHLY INTEREST RATE (%): </label><br>
                <input type="text" id="debt_percent" name="debt_percent" placeholder="10"><br>
                <label for="debt_interest">INTEREST AMOUNT: </label><br>
                <input type="text" id="debt_interest" name="debt_interest" placeholder="1000"><br>
                <label for="debt_total">TOTAL DEBT: </label><br>
                <input type="text" id="debt_total" name="debt_total" placeholder="11000"><br>
                <input type="submit" value="SUBMIT">
            </form>
        </div>
        <!-- container placed on lower left half for inputting payment records -->
        <div class="payment_input">
            <!-- header for payment container -->
            <h1>PAYMENT INPUT</h1>
            <!-- input field for payment details -->
            <form action="#">
                <label for="pay_name">PAYER'S NAME: </label><br>
                <input type="text" id="pay_name" name="pay_name" placeholder="Juan dela Cruz"><br>
                <label for="pay_date">PAYMENT DATE: </label><br>
                <input type="text" id="pay_date" name="pay_date" placeholder="YYYY-MM-DD"><br>
                <label for="pay_principal">PRINCIPAL PAID: </label><br>
                <input type="text" id="pay_principal" name="pay_principal" placeholder="10000"><br>
                <label for="pay_interest">INTEREST PAID: </label><br>
                <input type="text" id="pay_interest" name="pay_interest" placeholder="1000"><br>
                <label for="pay_total">TOTAL PAYMENT: </label><br>
                <input type="text" id="pay_total" name="pay_total" placeholder="11000"><br>
                <input type="submit" value="SUBMIT">
            </form>
        </div>
        <!-- container placed on entire right half for viewing debtor's debt and payment history -->
        <div class="view_history">
            <!-- header for history container -->
            <h1>DEBTOR'S HISTORY</h1>
            <!-- input field for history details -->
            <form action="#">
                <label for="hist_name">DEBTOR'S NAME: </label><br>
                <input type="text" id="hist_name" name="hist_name" placeholder="Juan dela Cruz"><br>
                <label for="hist_balance">RUNNING BALANCE: </label><br>
                <input type="text" id="hist_balance" name="hist_balance" placeholder="11000"><br>
            </form>
        </div>
    </body>
</html>
